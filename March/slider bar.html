<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link href="jQueryAssets/jquery.ui.core.min.css" rel="stylesheet" type="text/css">
<link href="jQueryAssets/jquery.ui.theme.min.css" rel="stylesheet" type="text/css">
<link href="jQueryAssets/jquery.ui.slider.min.css" rel="stylesheet" type="text/css">
<style type="text/css">
body {
	margin-left: 10%;
	margin-top: 10%;
	margin-right: 10%;
}
</style>
<script src="jQueryAssets/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="jQueryAssets/jquery-ui-1.9.2.slider.custom.min.js" type="text/javascript"></script>
<script src="colorbox-master/jquery.colorbox.js" type="text/javascript"></script>
</head>

<body style="">
<p>&nbsp;</p>
<div class="ui-corner-top"> 
  <p>&nbsp;</p>
  <table width="100%" border="0" align="center">
    <tr>
      <th width="12%" style="font-style: normal" scope="col">4000 BCE</th>
      <th width="49%" scope="col">&nbsp;</th>
      <th width="11%" scope="col">0 AD</th>
      <th width="16%" scope="col">&nbsp;</th>
      <th width="12%" scope="col">2000 AD</th>
    </tr>
  </table>
  <div id="Slider1">
    <br>
  </div>
  <div>
    <p>
  		  <label for="Label of Value">The start year is:</label>
  		  <input name="StartYear" id="StartYear" placeholder="start year">
          <br>
  		  <label for="Label of Value">The end year is:</label>
  		  <input name="EndYear" id="EndYear" placeholder="end year">
    </p>
	</div>
</div>
<script type="text/javascript">
$(function() {
	$( "#Slider1" ).slider({
		min:-4000,
		max:2000,
		slide:function (event, ui) {
    $("#StartYear").val(ui.values[0]);
    $("#EndYear").val(ui.values[1]);
},
		range:true,
		step:100,
		values:[-1000, 1000]
	}); 
});
</script>
</body>
</html>
