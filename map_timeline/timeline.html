<head>

	src="resources/jQueryAssets/jquery-ui-1.9.2.slider.custom.min.js"

<title>Timeline</title>
<style type="text/css">
div p h1 {
	font-family: Arial;
}

.image_in_box {
	position: absolute;
	right: 0px;
	bottom: 0px;
}

.menu_image {
	width: 100px;
	height: 40px;
	padding: 30px 0px 30px 10px;
	float: right;
	border: 0px;
}

.thumbnail {
	width: 200px;
	height: 200px;
	border: 5px solid black;
	float: left;
	margin-right: 10px;
}
</style>
</head>

<body>
	<script>
		function generateLinks() {
			if (window.XMLHttpRequest) {
				// code for IE7+, Firefox, Chrome, Opera, Safari
				xmlhttp = new XMLHttpRequest();
			} else {
				// code for IE6, IE5
				xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
			}
			xmlhttp.open("GET", "contents/extended_label.xml", false);
			xmlhttp.send();
			xmlDoc = xmlhttp.responseXML;
			var x = xmlDoc.getElementsByTagName("object");
			for (i = 0; i < x.length; i++) {
				var idNum = x[i].getElementsByTagName("Id")[0].childNodes[0].nodeValue;
				var picname = x[i].getElementsByTagName("Picture")[0].childNodes[0].nodeValue;
				var towrite = "<a href=\"content.html?itemId="+idNum+"\" class=\"popup_on_sidebar\">";
				towrite = towrite + "<img src=\"contents\\object_images\\"+picname;
				towrite = towrite + "\" class=\"thumbnail\" id=\"thumbnail0\" /> </a>";
				//alert(towrite);
				document.write(towrite);
			}
		}
	</script>
	<div id="page"
		style="width: 1000px; height: 700px; background-color: #d0d0d0; overflow: hidden">
		<div id="content"
			style="width: 98%; height: 83%; padding: 1% 1% 1% 1%">
			<!-- Your work space is 900px by 450px -->
			<!-- example box is just to demonstrate the size and location of your space -->
			<!-- feel free to change/delete it if you want -->
			<div id="example_box"
				style="width: 100%; height: 100%; overflow: hidden; position: relative; background-color: #f0f0f0">
				<div id="side_outside"
					style="width: 90%; height: 210px; background-color: #ffffff; overflow: hidden; margin: 50px; margin-top: 100px; overflow: hidden">
					<!--this is the actual box-->
					<div id="side_inside"
						style="height: 210px; width: 2880px; background-color: #FFF">
						<script>
						if (window.XMLHttpRequest) {
							// code for IE7+, Firefox, Chrome, Opera, Safari
							xmlhttp = new XMLHttpRequest();
						} else {
							// code for IE6, IE5
							xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
						}
						xmlhttp.open("GET", "contents/extended_label.xml", false);
						xmlhttp.send();
						xmlDoc = xmlhttp.responseXML;
						var x = xmlDoc.getElementsByTagName("object");
						for (i = 0; i < x.length; i++) {
							var idNum = x[i].getElementsByTagName("Id")[0].childNodes[0].nodeValue;
							var picname = x[i].getElementsByTagName("Picture")[0].childNodes[0].nodeValue;
							var towrite = "<a href=\"content.html?itemId="+idNum+"\" class=\"popup_on_sidebar\">";
							towrite = towrite + "<img src=\"contents\\object_images\\"+picname;
							towrite = towrite + "\" class=\"thumbnail\" id=\"thumbnail0\" /> </a>";
							//alert(towrite);
							document.write(towrite);
						}
						</script>
					</div>
				</div>
				<div style="width: 100%; height: 10%">

					<div id="timeline_slider" style="margin-left: 50px"></div>
				</div>
			</div>
		</div>

		<!-- DO NOT TOUCH ANYTHING IN THIS DIV -->
		<div id="menu" style="width: 98%; height: 13%; padding: 0% 1% 2% 1%">
			<div id="page_name" style="width: 100%; height: 100%; background-color: #f8f8f8">

				<h1 style="margin:20px;float:left"><b>map</b></h1>

				<a href="help.html"><img src="resources/images/help.png" 
				alt="help page" class="menu_image"/></a>
				<a href="map.html"><img src="resources/images/map.png" 
				alt="map page" class="menu_image"/></a>
				<a href="home.html"> <img src="resources/images/home.png" 
				alt="home page" class="menu_image"/></a>

			</div>
			
		</div>

	</div>
	<script type="text/javascript">
		function SideScroll(location) {
			location = (700 + location);
			timelocation = 1970*location/2800;
			$("#side_outside").scrollLeft(timelocation);
		};
	</script>
	<script>
		$(function() {
			$("#timeline_slider").slider({
				min : -700,
				max : 2100,
				step : 20,
				value : -700,
			});
			$("#timeline_slider").css('height', '10px');
			$("#timeline_slider").css('width', '900px');
			$("#timeline_slider").css('background', 'rgb(250,250,250)');
			$("#timeline_slider .ui-slider-handle").css('height', '20px');
			$("#timeline_slider .ui-slider-handle").css('width', '20px');
			$("#timeline_slider .ui-slider-handle").css('background','rgb(70,70,70)');
			$( "#timeline_slider" ).slider({
				slide:function (event, ui) {
					SideScroll(ui.value);
				}
			}); 
		});
	</script>

	
</body>
</html>
