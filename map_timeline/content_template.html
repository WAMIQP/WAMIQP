<body>
	<div style="width: 540px">
		<div style="width: 240px; float: left; align: center">
			<img id="item_image" width="200px" height="200px" />
		</div>
		<div style="width: 300px; float: right; align: center">
			<div id="item_label" style="width: 240px"></div>
		</div>
	</div>

	<script>
		var url = location.toString();
		var index = url.substring(url.indexOf("=") + 1);
		var newimg = "contents/object_images/object_" + index + ".jpg";
		var newtxt = "contents/object_labels/object_" + index + ".txt";
		$("#item_image").attr("src", newimg);
		$("#item_label").load(newtxt);
		//alert(url);
	</script>

</body>
