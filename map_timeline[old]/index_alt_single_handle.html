<script type="text/javascript">
function SideScroll(location){
	location = (700 + location);
	$("#side_outside").scrollTop(location);
};
</script>

<script>
$(function() {
	$( "#timeline_slider" ).slider({
		min:-700,
		max:2100,
		step:100,
		value:-700,
	});
	$( "#timeline_slider").css('height','10px');
	$( "#timeline_slider").css('width','950px');
	$( "#timeline_slider").css('background', 'rgb(250,250,250)');

	$( "#timeline_slider .ui-slider-handle").css('height','20px');
	$( "#timeline_slider .ui-slider-handle").css('width','20px');
	$( "#timeline_slider .ui-slider-handle" ).css('background', 'rgb(70,70,70)');

	//$( "#timeline_slider .ui-slider-range").css('height','10px');
	//$( "#timeline_slider .ui-slider-range" ).css('background', 'rgb(150,150,150)');

	$( "#timeline_slider" ).slider({
		slide:function (event, ui) {
			$("#EndYear").val(ui.value);
			SideScroll(ui.value);
		}
	}); 
});
</script>

<script>
function clickScrollUp(){
		$('div.content_top').animate({height:'0'},{ duration: 600, queue: false });
		$('div.content_bot').animate({height:'520'},{ duration: 600, queue: false });
		$('div.content_bot').animate({top:'140'},{ duration: 600, queue: false });
};

function clickScrollDown(){
		$('div.content_top').animate({height:'500'},{ duration: 600, queue: false });
		$('div.content_bot').animate({height:'20'},{ duration: 600, queue: false });
		$('div.content_bot').animate({top:'640'},{ duration: 600, queue: false });
};
</script>

<script>
var toggle = document.getElementById('toggle');

Hammer(toggle).on("dragup",function(event) {
	event.gesture.preventDefault();
	event.gesture.stopDetect()
	clickScrollUp();
});

Hammer(toggle).on("dragdown",function(event) {
	event.gesture.preventDefault();
	event.gesture.stopDetect()
	clickScrollDown();
});
</script>
