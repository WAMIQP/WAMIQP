<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link href="../map_timeline/resources/colorbox.css" rel="stylesheet" type="text/css"/>
<script src="../map_timeline/resources/jQueryAssets/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="../map_timeline/resources/jQueryAssets/jquery-ui-1.9.2.slider.custom.min.js" type="text/javascript"></script>
<script src="../map_timeline/resources/colorbox/jquery.colorbox.js" type="text/javascript"></script>
<title>Insert title here</title>
</head>
<body>
<label>please type helmet id</label>
<input type="text" id="item_id">
<img src="../map_timeline/resources/images/banner.jpg" height="15px" onclick="submitId()"/>



<script>
function submitId() {
	var element = document.getElementById('item_id');
	var idtext = element.value;
	var idtext = "itemId="+idtext;
	var urltext = "../map_timeline/content.html?"+idtext;
	$.colorbox({
		iframe : true,
		innerWidth: "500px", 
		innerHeight: "300px", 
		initialWidth:"500px",
		initialHeight:"300px",
		scrolling: false,
		top:0,
		left:0,
		title: idtext,
		href : urltext
	});
}
</script>

</body>
</html>
