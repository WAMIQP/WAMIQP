<!DOCTYPE html>
<html>
<head>
<title>jVectorMap demo</title>
<link rel="stylesheet"
	href="../map_timeline/resources/jvectormap/jquery-jvectormap-1.2.2.css"
	type="text/css" media="screen" />
<script src="../map_timeline/resources/jQueryAssets/jquery-1.8.3.min.js"></script>
<script
	src="../map_timeline/resources/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
<script
	src="../map_timeline/resources/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
<script src="gdp-data.js"></script>


</head>
<body>
	<div
		style="width: 600px; height: 400px; overflow: hidden; position: relative; border: 10px solid blue">
		<div id="world-map"
			style="width: 600px; height: 400px; position: absolute; top: 0px; right: 0px">

		</div>
	</div>





	<script>
		var markers_test = [ {
			latLng : [ 41.90, 12.45 ],
			name : 'a',
			weburl : "../map_timeline/content.html?itemId="
		}, {
			latLng : [ 13.16, -61.23 ],
			name : 'b',
			weburl : "../map_timeline/content.html?itemId="
		}, {
			latLng : [ 6.91, 158.18 ],
			name : 'c',
			weburl : "../map_timeline/content.html?itemId="
		}, {
			latLng : [ 1.3, 103.8 ],
			name : 'd',
			weburl : "../map_timeline/content.html?itemId="
		}, {
			latLng : [ 0.33, 6.73 ],
			name : 'e',
			weburl : "../map_timeline/content.html?itemId="
		} ];

		$(function() {
			$('#world-map').vectorMap({
				map : 'world_mill_en',
				series : {
					regions : [ {
						values : gdpData,
						scale : [ '#C8EEFF', '#0071A4' ],
						normalizeFunction : 'polynomial'
					} ]
				},
				onLabelShow : function(e, el, code) {
					el.html(el.html() + ' (GDP - ' + gdpData[code] + ')');
				},

				scaleColors : [ '#C8EEFF', '#0071A4' ],
				normalizeFunction : 'polynomial',
				hoverOpacity : 0.7,
				hoverColor : false,
				markerStyle : {
					initial : {
						fill : '#F8E23B',
						stroke : '#383f47'
					}
				},
				regionStyle : {
					initial: {
							fill : 'white',
							stroke : '#383f47',
							"stroke-width": 1,
						  },
				},
				backgroundColor : '#383f47',
				markers : markers_test,
				onMarkerClick : function(events, index) {
					var itemurl = markers_test[index].weburl + markers_test[index].name;
					window.open(itemurl,"_self");
				},
			});
		});
	</script>

</body>
</html>
