<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>Timeline Map</title>
<link href="resources/jQueryAssets/jquery.ui.core.min.css" rel="stylesheet" type="text/css">
<link href="resources/jQueryAssets/jquery.ui.theme.min.css" rel="stylesheet" type="text/css">
<link href="resources/jQueryAssets/jquery.ui.slider.min.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="resources/colorbox-master/colorbox.css" />
<script src="resources/jQueryAssets/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="resources/jQueryAssets/jquery-ui-1.9.2.slider.custom.min.js" type="text/javascript"></script>
<script src="resources/colorbox-master/jquery.colorbox.js" type="text/javascript"></script>
</head>


<body>
<style>#StartYear { background-color:#eeeeee; color:#555555;}</style>
<style>#EndYear { background-color:#eeeeee; color:#555555;}</style>
<style>#imagestyle {border-style:none}</style>

<div id="wholething" style="height:500px;width:980px;border:0px solid black;">
	<div id="content" style="height:400px;width:980px;border:0px solid blue">
		<div id="map" style="height400px;width:720px;float:left">
			<div style="position: absolute; z-index:5000">
				<a class="help" href="help.html">
					<img src="resources/images/navigation_bar_help.jpg" height="40" id="imagestyle"></a>
			</div>
			<div style="position: absolute; z-index:100">
				<img src="resources/images/test-map.jpg" height="400" alt=""/> 
			</div>
		</div>
		<div style="height:400px;width:260px;float:right;background-color:#888888">
			I am unsure but it works. The text should wrap around. The color will be changed, definitely.
		</div>
	</div>
	<div id="timeline" style="height:100px;width:980px;border:0px solid black">
		<p style="font-size:8px"></p>
		<table width="100%" border="0" align="center">
			<tr>
				<th width="10%" scope="col">600 BCE</th>
				<th width="30%" scope="col">0 AD</th>
				<th width="50%" scope="col">1100 AD</th>
				<th width="10%" scope="col"align="right">2000 AD</th>
			</tr>
		</table>
		<div id="timeline_slider"></div>
			<div>
				<p style="font-size:8px"></p>
				<label>The start year is:</label>
				<input type="text" name="StartYear" id="StartYear" value="-600" disabled="disabled">
				<label>The end year is:</label>
				<input type="text" name="EndYear" id="EndYear" value="2000" disabled="disabled">
			</div>
		</div>
</div>
<script>
	jQuery('a.menu_item').colorbox({width: 400, height:400});
	jQuery('a.help').colorbox({width: 400, height:400});
</script>
<script type="text/javascript">
$(function() {
	$( "#timeline_slider" ).slider({
		min:-700,
		max:2100,
		step:100,
		values:[-600, 2000],
		range:true,
	});
	$( "#timeline_slider").css('height','10px');
	$( "#timeline_slider").css('width','800px');
	$( "#timeline_slider").css('background', 'rgb(250,250,250)');

	$( "#timeline_slider .ui-slider-handle").css('height','20px');
	$( "#timeline_slider .ui-slider-handle").css('width','10px');
	$( "#timeline_slider .ui-slider-handle" ).css('background', 'rgb(255,0,0)');

	$( "#timeline_slider .ui-slider-range").css('height','15px');
	$( "#timeline_slider .ui-slider-range" ).css('background', 'rgb(50,50,50)');

	$( "#timeline_slider" ).slider({
		slide:function (event, ui) {
			$("#StartYear").val(ui.values[0]);
			$("#EndYear").val(ui.values[1]);
		}
	}); 
	});
</script>
</body>
</html>
