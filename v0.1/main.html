<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>Timeline Map</title>
<link href="resources/jQueryAssets/jquery.ui.core.min.css" rel="stylesheet" type="text/css">
<link href="resources/jQueryAssets/jquery.ui.theme.min.css" rel="stylesheet" type="text/css">
<link href="resources/jQueryAssets/jquery.ui.slider.min.css" rel="stylesheet" type="text/css">
<script src="resources/jQueryAssets/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="resources/jQueryAssets/jquery-ui-1.9.2.slider.custom.min.js" type="text/javascript"></script>
<script src="resources/colorbox-master/jquery.colorbox.js" type="text/javascript"></script>
</head>


<body>
<div id="wholething" style="height:660px;width:1000px;border:1px solid black;">
	<div id="banner" style="height:100px;width:998px;border:1px solid red">
		<img src="resources/images/banner.jpg" width="968" alt=""/> 
	</div>
	<div id="menu" style="height:40px;width:998px;border:1px solid green;background:white">
		<img src="resources/images/navigation_bar_home.jpg" height="40" alt=""/> 
		<img src="resources/images/navigation_bar_searchbyera.jpg" height="40" alt=""/> 
		<img src="resources/images/navigation_bar_about.jpg" height="40" alt=""/> 
		<img src="resources/images/navigation_bar_credits.jpg" height="40" alt=""/> 
	</div>
	<div id="content" style="height:420px;width:998px;border:1px solid blue">
		<div id="map" style="height420px;width:725px;float:left">
			<div style="position: absolute; z-index:5000">
				<img src="resources/images/navigation_bar_help.jpg" height="40" alt=""/> 
			</div>
			<div style="position: absolute; z-index:100">
				<img src="resources/images/test-map.jpg" height="420" alt=""/> 
			</div>
		</div>
		<div id="item_table" style="height:420px;width:270px;float:right;background:grey">
		I am unsure but it works. The text should wrap around.
		</div>
	</div>
	<div id="timeline" style="height:100px;width:998px;border:1px solid yellow">
	<table width="100%" border="0" align="center">
	<tr>
		<th width="12%" style="font-style: normal" scope="col">600 BCE</th>
		<th width="7%" scope="col">&nbsp;</th>
		<th width="8%" scope="col">0 AD</th>
		<th width="61%" scope="col">&nbsp;</th>
		<th width="12%" scope="col">2000 AD</th>
	</tr>
	</table>
	<div id="timeline_slider"></div>
	<div>
		<br>
		<label for="Label of Value">The start	 year is:</label>
		<input name="StartYear" id="StartYear" placeholder="start year">
		<label for="Label of Value">The end year is:</label>
		<input name="EndYear" id="EndYear" placeholder="end year">
	</div>


	</div>
</div>
<script type="text/javascript">
$(function() {
	$( "#timeline_slider" ).slider({
		min:-600,
		max:2000,
		step:100,
		values:[-500, 1000],
		range:true,
	});
	$( "#timeline_slider" ).css('background', 'rgb(250,250,250)');
	$( "#timeline_slider .ui-slider-range" ).css('background', 'rgb(50,50,50)');
	$( "#timeline_slider" ).slider({
		slide:function (event, ui) {
			$("#StartYear").val(ui.values[0]);
			$("#EndYear").val(ui.values[1]);
		}
	}); 
	});
</script>
</body>
</html>
